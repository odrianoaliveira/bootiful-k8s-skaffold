---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: api.bootiful.io
      http:
        paths:
          - path: /
            backend:
              serviceName: bootiful-k8s-service
              servicePort: 9090
